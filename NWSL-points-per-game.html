<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <style> /* set the CSS */
    path { stroke: steelblue; stroke-width: 2; fill: none; }
    .axis path, .axis line { fill: none; stroke: grey; stroke-width: 1; shape-rendering: crispEdges; }
    .legend { font-size: 16px; font-weight: bold; text-anchor: middle; }
  </style>
  <link rel="stylesheet" type="text/css" href="/css/basscss.min.css">

  <script type="text/javascript" src="js/d3/d3.min.js"></script>
  <script type="text/javascript" src="js/jquery/jquery-2.1.4.min.js.css"></script>
  <script type="text/javascript" src="/templates/templates.js"></script>
  <script type="text/javascript" src="/templates/ga.js"></script>  
</head>
<body>
  <div id="navHeader"></div>
  <section class="container">
    <div id="chart"></div>
  </section>
  <div id="navFooter"></div>

  <script>
  // http://www.d3noob.org/2014/07/d3js-multi-line-graph-with-automatic.html
  // Set the dimensions of the canvas / graph
  var margin = {top: 30, right: 20, bottom: 70, left: 50},
      width = 600 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

  // Parse the date / time
  var parseDate = d3.time.format("%b %Y").parse;

  // Set the ranges
  var x = d3.time.scale().range([0, width]);
  var y = d3.scale.linear().range([height, 0]);

  // Define the axes
  var xAxis = d3.svg.axis().scale(x)
      .orient("bottom").ticks(5);

  var yAxis = d3.svg.axis().scale(y)
      .orient("left").ticks(5);

  // Define the line
  var priceline = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.price); });

  // Adds the svg canvas
  var svg = d3.select("#chart")
      .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
      .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

  // Get the data
  d3.csv("/assets/ppg/stocks.csv", function(error, data) {
      data.forEach(function(d) {
  		d.date = parseDate(d.date);
  		d.price = +d.price;
      });

      // Scale the range of the data
      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain([0, d3.max(data, function(d) { return d.price; })]);

      // Nest the entries by symbol
      var dataNest = d3.nest()
          .key(function(d) {return d.symbol;})
          .entries(data);

      var color = d3.scale.category10();   // set the colour scale

      legendSpace = width/dataNest.length; // spacing for the legend

      // Loop through each symbol / key
      dataNest.forEach(function(d,i) {

          svg.append("path")
              .attr("class", "line")
              .style("stroke", function() { // Add the colours dynamically
                  return d.color = color(d.key); })
              .attr("id", 'tag'+d.key.replace(/\s+/g, '')) // assign ID
              .attr("d", priceline(d.values));

          // Add the Legend
          svg.append("text")
              .attr("x", (legendSpace/2)+i*legendSpace)  // space legend
              .attr("y", height + (margin.bottom/2)+ 5)
              .attr("class", "legend")    // style the legend
              .style("fill", function() { // Add the colours dynamically
                  return d.color = color(d.key); })
              .on("click", function(){
                  // Determine if current line is visible
                  var active   = d.active ? false : true,
                  newOpacity = active ? 0 : 1;
                  // Hide or show the elements based on the ID
                  d3.select("#tag"+d.key.replace(/\s+/g, ''))
                      .transition().duration(100)
                      .style("opacity", newOpacity);
                  // Update whether or not the elements are active
                  d.active = active;
                  })
              .text(d.key);

      });

      // Add the X Axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      // Add the Y Axis
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis);

  });

  </script>



</body>
</html>
